<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">

    <div class='row time-block' id='9'>

      <div class='col-1 blockTime'>9am</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='10'>

      <div class='col-1 blockTime'>10am</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='11'>

      <div class='col-1 blockTime'>11am</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='12'>
      
      <div class='col-1 blockTime'>12pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='13'>

      <div class='col-1 blockTime'>1pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='14'>

      <div class='col-1 blockTime'>2pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='15'>

      <div class='col-1 blockTime'>3pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='16'>

      <div class='col-1 blockTime'>4pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

    <div class='row time-block' id='17'>

      <div class='col-1 blockTime'>5pm</div>

      <textarea class='col-10 textEntry'></textarea>

      <button class="col-1 saveBtn"></button>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
